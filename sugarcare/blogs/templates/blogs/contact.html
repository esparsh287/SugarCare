{% extends 'blogs/base_contact.html' %}

{% block content %}
  <div class="container my-3 mx-3">
    <h1>Contact SugarCare Team</h1>
    
    <!-- Display messages and consume them -->
    {% if messages %}
        <div id="message-container">
          {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          {% endfor %}
        </div>
    {% endif %}
    
    <!-- Contact form -->
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group my-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
      </div>
      
      <div class="form-group my-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone">
      </div>
  
      <div class="form-group">
        <label for="content">How may we help you?</label>
        <textarea id="content" class="form-control" name="content" cols="30" rows="5"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
  </div>

  <!-- Hide the message after 2 seconds -->
  <script>
    setTimeout(function() {
        var messageContainer = document.getElementById('message-container');
        if (messageContainer) {
            messageContainer.style.display = 'none';
        }
    }, 2000);
  </script>
{% endblock %}
